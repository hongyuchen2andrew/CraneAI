
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crane - Knowledge management powered by AI</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block style %}

    {% endblock %}

</head>

<body class="h-100">
    {% include '_navbar.html' %}
    <div class="d-flex h-100">
        <aside id="sidebar" class="expand d-flex flex-colum">
            <div>
                <button class="toggle-btn" type="button">
                    <img src="{{ url_for('static', filename='img/menu.svg') }}" alt="Menu Icon">
                </button>
                <button class="sidebar-btn" type="button">
                    <img src="{{ url_for('static', filename='img/new_chat.svg') }}" alt="New Chat Icon">
                </button>
            </div>
            <ul class="sidebar-nav">
                <form id="searchChat" class="input-group">
                    <div class="input-group-prepend">
                        <button type="submit" id="search" class="input-group-text send_btn">
                            <img src="{{ url_for('static', filename='img/search.svg') }}" alt="Search Icon">
                        </button>
                    </div>
                    <input id="search_text" name="keywords" type="text" class="form-control" placeholder="search chat"  class="form-control type_msg" required>
                </form>

                {% for i in range(len) %}
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" data-id="{{ ids[i] }}">
                        <span>{{ names[i] }}</span>
                    </a>
                </li>
                {% endfor %}

            </ul>
        </aside>
        <!-- Content -->
        <div id="content" class="content p-2 container">
            <div class="flex-grow-1 overflow-auto">
                {% block content %}
                <!-- Page specific content goes here -->
                {% endblock %}
            </div> 
        </div>
    </div>

    <script>

        $(document).ready(function() {
            const sidebar = $("#sidebar");
            const hamBurger = $(".toggle-btn");

            hamBurger.on("click", function() {
                sidebar.toggleClass("expand");
            });


            function checkScreenSize() {
                if (window.innerWidth < 576) {
                    sidebar.removeClass("expand");
                };
            }

            window.addEventListener("resize", checkScreenSize);
            window.addEventListener("load", checkScreenSize);
            
        });

    </script>
</body>

</html>
