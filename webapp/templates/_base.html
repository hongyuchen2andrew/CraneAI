<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crane - Knowledge management powered by AI</title>
    <link rel="icon" href="{{ url_for('static', filename='imgs/logo.png') }}" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    {% block style %}

    {% endblock %}
    <style>
      .avatar {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #3498db;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 40px;
        font-family: Arial, sans-serif;
      }
      .avatar:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    {% include '_navbar.html' %}
    {% with messages=get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="mt-3"></div>
    {% block main %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}

    {% endblock %}
    <script>
      function setAvatar(username) {
        const avatarElement = document.getElementById('avatar')
        if (username && username.length > 0) {
          avatarElement.textContent = username.charAt(0).toUpperCase()
        } else {
          avatarElement.textContent = ''
        }
      }
      
      // Example usage
      const username = '{{ current_user.username }}' // Replace with dynamic username
      setAvatar(username)
    </script>
  </body>
</html>
